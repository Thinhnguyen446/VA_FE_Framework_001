<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/114x114.png">
    <title>Document</title>
    <style type="text/css">
    div {
        width: 300px;
        height: 200px;
        background-color: #cc3366;
        color: #fff;
        text-align: center;
        line-height: 200px;
        font-size: 20pt;
    }
    </style>
</head>
<body>
    <h1>Demo 02</h1>
    <div>
        This is content
    </div>

    <button type="button" class="Show">Show</button>
    <button type="button" class="Hide">Hide</button>
    <button type="button" class="FadeIn">FadeIn</button>
    <button type="button" class="FadeOut">FadeOut</button>
    <button type="button" class="Toggle">Toggle</button>
    
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script type='text/jscript'>
        $(document).ready(function() {
           $('.Show').click(function () {
               $('div').show(200);
           });

           $('.Hide').click(function () {
               $('div').hide(500);
           });

           $('.FadeIn').click(function () {
               $('div').fadeIn(300, function () {
                   $('div').append('<p style= "color: black;">Item</p>');
               });
           });

           $('.FadeOut').click(function () {
               $('div').fadeOut(800);
           });

           $('.Toggle').click(function () {
               $('div').toggle(500, function () {
                   this.innerHTML=("DONE");
               });
           });

        });
    </script>
</body>
</html>
